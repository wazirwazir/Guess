<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
    <div class="wrapper">
        <h1>Guess The Hidden Number</h1>
        <p class="commenter" id="comment">Pick a number between 1 and 10</p>
        
        <p>Hidden number: <span id="hiddenNum"></span></p>
        <input type="number" placeholder="Guess" id="input">
        <button id="pick">Pick</button>

        <p score>Score: <span id="score">0</span></p><button id="reset">Reset</button>
    </div>
</body>
<script src="index.js"></script>
</html>
