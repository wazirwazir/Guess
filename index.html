<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
    <div class="wrapper">
        <h1>Guess The Hidden Number</h1>
        <p class="commenter" id="comment">Pick a number between 1 and 10</p>
        
        <p>Hidden number: <span id="hiddenNum"></span></p>
        <input type="number" placeholder="Guess" id="input">
        <button id="pick">Pick</button>

        <p score>Score: <span id="score">0</span></p><button id="reset">Reset</button>
    </div>
</body>
<script>

let score = document.getElementById('score');
let input = document.getElementById('input');
let pick = document.getElementById('pick');
let reset = document.getElementById('reset');
let comment = document.getElementById('comment');
let hiddenNum = document.getElementById('hiddenNum');


let winmsg = 'YOU WIN!!'
let losemsg = 'YOU LOSE!!'

pick.onclick = check
let rady;
let scoring = score.innerHTML;
let scoreNum = 0
function inscore () {
    scoreNum++;
    score.textContent = scoreNum
}

function ress() {
    score.textContent = 0
}
reset.onclick = ress

function check() {
    function randomNum (min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min; }
        rady = randomNum(1, 10);
    
    if (input.value == rady) {
        comment.innerHTML = winmsg
        inscore()
        input.style.borderColor = 'blue';
        input.style.outlineColor = 'blue';
    }
    else if (input.value > 10 || input.value < 1) {
        comment.innerHTML = 'Pick only between 1 and 10';
        input.style.borderColor = 'red';
        input.style.outlineColor = 'red';
    }
     else {
        comment.innerHTML = losemsg;
        input.style.borderColor = 'blue';
        input.style.outlineColor = 'blue';
        
    }
    hiddenNum.innerHTML = rady
    input.value = null
}
input.addEventListener('keypress', function(event) {
    if (event.keyCode === 13) {
        check()
    }
})

</script>
</html>
